{% extends "layout.html" %}
{% block body %}
    <br/>
    <div class="back-link"><a href="{{ url_for('show_teams') }}"><< Back to teams</a></div>
    <br/>
    <h2>Team {{ team.name }}</h2>
    <dl class="players">
    {% for player in players %}
        <dt>{{ player.name }}: {{ player.home_runs }} home runs</dt>
    {% else %}
        <dt><em>No players are currently on this team.</em></dt>
    {% endfor %}
    </dl>

    <br/><br/>
    <form action="{{ url_for('add_player_to_team', team_id=team.id) }}" method="post" class="add-player">
        <h2>Add New Player</h2>
        <dl>
            <dt>Player name:
            <dd><input type="text" size="30" name="player_name">
            <dd><input type="submit" value="Add">
        </dl>
    </form>
{% endblock %}
